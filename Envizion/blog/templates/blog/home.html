{% extends "users/base.html" %}
{% block content %}
{% load static %}

<br></br>


      {%for post in posts%}
      <div class="w3-col l10 s10">
        <!-- Blog entry -->
        <div class="w3-card-4 w3-margin w3-white">

          <div class="w3-container">
            <div class="w3-panel w3-border-top w3-border-bottom w3-border-green">
              <img src="{% static 'family.jpg' %}" class="w3-left w3-margin-right w3-circle" style="width:80px">
              <h1>{{post.title}}</h1>

              <p>Author: {{post.author}} on {{post.postDate}}</p>
              <p>{{post.content}}</p>
            </div>
          </div>
        </div>
      </div>
      {%endfor%}

      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b></button></p>
        </div>
        <div class="w3-col m4 w3-hide-small">
          <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">323</span></span></p>
        </div>
      </div>

      {% endblock content%}
