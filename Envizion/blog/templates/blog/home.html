{% extends "users/base.html" %}
{% block content %}

<br></br>
<br></br>

    <!-- Blog entries -->
    <div class="w3-col l8 s12">
        <!-- Blog entry -->
        <div class="w3-card-4 w3-margin w3-white">
          
          <div class="w3-container">

    {%for post in posts%}
    <div>
        <h1>{{post.title}}</h1>
        <p>Author: {{post.author}} on {{post.postDate}}</p>
        <p>{{post.content}}</p>
    </div>    
    {%endfor%}

    <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b></button></p>
        </div>
        <div class="w3-col m4 w3-hide-small">
          <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">323</span></span></p>
        </div>
      </div>
    </div>
  </div>
  <hr>


    
{% endblock content%}
